# Lyrah OS log rotation configuration
# Install to /etc/logrotate.d/lyrah

/var/log/lyrah/luna-mode/sessions/*.log
/var/log/lyrah/desktop-mode/sessions/*.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    create 0644 root root
}

/var/log/lyrah/luna-mode/crashes/*.log
/var/log/lyrah/desktop-mode/crashes/*.log {
    weekly
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 root root
}
