# Lyrah OS Base Blueprint
# Common packages and configuration for all variants

[packages]
include = [
    "kernel-core",
    "kernel-modules",
    "kernel-modules-core",
    "kernel-modules-extra",
    "grub2-efi-x64",
    "grub2-efi-x64-modules",
    "efibootmgr",
    "shim-x64",
    "NetworkManager",
    "NetworkManager-wifi",
    "wpa_supplicant",
    "linux-firmware",
    "pipewire",
    "wireplumber",
    "sddm",
    "gamemode",
    "mangohud",
]

[services]
enable = [
    "sddm",
    "NetworkManager",
    "pipewire",
]
