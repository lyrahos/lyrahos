---
# Bootloader configuration for Calamares.
# Installs GRUB to the target system's EFI partition and generates
# the boot menu configuration.

efiBootLoader: "grub"

# Fedora uses grub2-* command names
grubInstall: "grub2-install --bootloader-id=Lyrah_OS"
grubMkconfig: "grub2-mkconfig"
grubCfg: "/boot/grub2/grub.cfg"
grubProbe: "grub2-probe"

# EFI directory inside the target system
efiDirectory: "/boot/efi"

# Kernel command line for installed system
kernelLine: "quiet splash rhgb plymouth.enable=1"
fallbackKernelLine: "quiet splash rhgb plymouth.enable=1"

# GRUB menu timeout (seconds)
timeout: 5

# Disable os-prober to prevent detection of other operating systems
# (e.g., Fedora base system from ISO). We only want Lyrah OS entries.
grubEnableOsProber: false

# Explicit bootloader ID to avoid Fedora-labeled EFI entries
efiBootloaderId: "Lyrah_OS"
