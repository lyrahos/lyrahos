---
# Shell commands executed inside the target system during installation.
# @@key@@ references are resolved from Calamares GlobalStorage.
#   - lyrah_session: set by the lyrah-session view module
#   - username: set by the users module
dontChroot: false
script:
  - "-/usr/share/lyrah/installer/configure-session.sh @@lyrah_session@@ @@username@@"
  - "/usr/share/lyrah/installer/post-install.sh"
