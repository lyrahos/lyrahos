---
# Session selection using the built-in Calamares packagechooser module.
# The selected item id is stored in GlobalStorage as
# "packagechooser_lyrah-session" and read by shellprocess to call
# configure-session.sh.
mode: required
method: legacy
labels:
    step: "Session"
items:
  - id: luna-mode
    name: "Luna Mode (Gaming)"
    description: "Console-like gaming experience powered by Gamescope + Luna UI. Recommended for gaming PCs."
    selected: true
  - id: plasma
    name: "Desktop Mode (KDE Plasma)"
    description: "Full KDE Plasma 6 desktop environment. Recommended for general use."
  - id: none
    name: "No Default (Show Login Screen)"
    description: "Choose your session at each login. You can always switch later with lyrah-switch-mode."
