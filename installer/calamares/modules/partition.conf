---
efiSystemPartition: "/boot/efi"
efiSystemPartitionSize: 512M

userSwapChoices:
    - none
    - small
    - suspend
    - file

defaultFileSystemType: "btrfs"
availableFileSystemTypes: ["btrfs", "ext4", "xfs"]

# Default to "erase disk" for a clean gaming-OS install.
# Users can still switch to manual partitioning if they want.
initialPartitioningChoice: erase
defaultPartitionTableType: gpt

# Explicit partition layout for "erase disk" mode.
# A separate /boot ext4 partition is REQUIRED because GRUB's btrfs driver
# does not support modern btrfs features (e.g., block-group-tree) that
# Fedora 43's mkfs.btrfs enables by default. Without this, GRUB cannot
# read the kernel from btrfs and boot fails with "file not found".
# The EFI System Partition is created separately via efiSystemPartition above.
partitionLayout:
    - filesystem: ext4
      mountPoint: /boot
      size: 1024M
      minSize: 512M
      maxSize: 2048M
    - filesystem: btrfs
      mountPoint: /
      size: 100%

drawNestedPartitions: false
alwaysShowPartitionLabels: true

# Allow installing alongside existing OSes (dual-boot)
enableLuksAutomatedPartitioning: false
