<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0.3"/>
    </linearGradient>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0f1419" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background glow -->
  <circle cx="128" cy="128" r="128" fill="url(#bgGlow)"/>

  <!-- Outer ring -->
  <circle cx="128" cy="128" r="103" fill="none" stroke="url(#ringGrad)" stroke-width="14"/>

  <!-- Inner glow ring -->
  <circle cx="128" cy="128" r="92" fill="none" stroke="url(#glowGrad)" stroke-width="4"/>

  <!-- Stylized L letterform -->
  <rect x="100" y="72" width="18" height="112" rx="2" fill="#ffffff"/>
  <rect x="100" y="166" width="72" height="18" rx="2" fill="#ffffff"/>

  <!-- Accent dot -->
  <circle cx="166" cy="80" r="12" fill="#06b6d4"/>

  <!-- Subtle inner shadow on the L for depth -->
  <rect x="100" y="72" width="18" height="112" rx="2" fill="#e0e7ff" opacity="0.15"/>
</svg>
